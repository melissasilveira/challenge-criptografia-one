<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Decodificador</title>
  </head>
  <body>
    <main>
      <header class="logo-area">
        <img class="logo" src="Frame 6@3x.png" alt="Logo da alura" />
      </header>
      <div class="body">
        <div class="main-area">
          <div class="text-section">
            <textarea
              class="text-encrypt"
              id="plain-text"
              name="text-encrypt"
              placeholder="Digite seu texto"
            ></textarea>
            <div class="warning-section">
              <img
                class="warning"
                src="bi_exclamation-circle-fill@3x.png"
                alt="Sinal de alerta"
              />
              <p class="warning">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="button-section">
              <button
                class="encrypt"
                id="encrypt-button"
                onclick="btnEncrypt()"
              >
                Criptografar
              </button>
              <button
                class="decrypt"
                id="decrypt-button"
                onclick="btnDecrypt()"
              >
                Descriptografar
              </button>
            </div>
          </div>
        </div>
        <div class="text-result-section">
          <div class="no-text" id="no-text">
            <img
              class="no-text"
              src="High quality products 1 1@2x.png"
              alt="Boneco olhando diamante com lupa"
            />
            <div class="warning-no-text">
              <h3 class="no-text">Nenhuma mensagem encontrada</h3>
              <p class="no-text">
                Digite um texto que você deseja criptografar ou descriptografar.
              </p>
            </div>
          </div>
          <div id="encrypted-text-area">
            <input type="text" id="encrypted-text"></input>
            <button class="copy-button" id="copy-button" type="button">
              Copiar
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>Desenvolvido por Melissa Silveira - 2023</footer>
    <script src="main.js"></script>
  </body>
</html>
