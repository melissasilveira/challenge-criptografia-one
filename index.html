<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="main.js"></script>
    <title>Decodificador</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/logo/Frame 6@3x.png" alt="Logo da alura" />
    </header>
    <main>
      <div class="text-section">
        <textarea
          class="text-encrypt"
          name="text-encrypt"
          placeholder="Digite seu texto"
        ></textarea>
        <p class="warning">
          <img
            class="warning"
            src="bi_exclamation-circle-fill@3x.png"
            alt="Sinal de alerta"
          />
          Apenas letras min√∫sculas e sem acento.
        </p>
        <div class="button-section">
          <button type="button" class="encrypt" id="encrypt">
            Criptografar
          </button>
          <button type="button" class="decrypt" id="decrypt">
            Descriptografar
          </button>
        </div>
      </div>
      <div class="text-result-section">
        <textarea
          class="text-encrypt-result"
          name="text-encrypt-result"
        ></textarea>
      </div>
    </main>
    <footer>Desenvolvido por Melissa Silveira - 2023</footer>
  </body>
</html>
